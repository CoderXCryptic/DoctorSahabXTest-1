<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sign Up - Doctor Sahab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM6g0g5g5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e" crossorigin="anonymous">
    <style>
        /* Global Styles */
        body {
            font-family: 'Afacad Flux', sans-serif;
            background: white;
            margin: 0;
            padding: 0;
        }

        .headman {
            background-color: indianred;
            color: #ffffff;
            padding: 1em;
            text-align: center;
        }

        .headman h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        nav {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .navtags {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1em;
        }

        .navtags:hover {
            color: #cccccc;
        }

        .doctor-signup {
            max-width: 500px;
            margin: 2em auto;
            padding: 2em;
            background-color: lightcoral;
            border: 1px solid grey;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s; /* Animation for the signup section */
        }

        .doctor-signup h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
            color: white;
        }

        .speciality-cards {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping for responsiveness */
            justify-content: center;
            gap: 1em;
            overflow: shown;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 10px;
            padding: 1em;
            text-align: center;
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; /* Added transition for shadow */
            opacity: 0; /* Start with hidden cards */
            animation: slideIn 0.5s forwards; /* Animation for cards */
        }

        .card:hover {
            transform: scale(1.05px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        @keyframes slideIn {
            0%{
                scale: 0;
            }
            100%{
                scale: 1;
            }
        }

        @media (max-width: 600px) {
            .doctor-signup {
                padding: 1em;
            }

            .card {
                width: 100%; /* Make cards full width on small screens */
                max-width: 120px; /* Limit the max width */
            }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .card {
                width: 45%; /* Two cards per row on medium screens */
                animation-delay: 0.1s; /* Stagger the animation */
            }
        }

        @media (min-width: 901px) {
            .card {
                width: 30%; /* Three cards per row on large screens */
                animation-delay: 0.2s;
                
                /* Stagger the animation */
            }
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header class="headman">
        <h1>Doctor Sahab</h1>
        <nav>
            <a href="#" class="navtags">Home</a>
            <a href="#" class="navtags">Consultation</a>
            <a href="#" class="navtags ">About Us</a>
            <a href="#" class="navtags">Contact</a>
        </nav>
    </header>

    <section class="doctor-signup">
        <h2>Select your Specialty</h2>
        <div class="speciality-cards">
            <div class="card">General</div>
            <div class="card" onclick="location.href='maindoc.html'">Cardiology</div>
            <div class="card" onclick="location.href='maindoc.html'" >Dermatology</div>
            <div class="card" onclick="location.href='maindoc.html'">Pediatrics</div>
            <div class="card" onclick="location.href='maindoc.html'">Orthopedics</div>
            <div class="card" onclick="location.href='maindoc.html'">Neurology</div>
        </div>
    </section>
</body>

</html>
